<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>航班助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="userInfo.js"></script>
</head>

<body>
<script>
    var localPage = "takeoff_land.html";
    var fromCity;
    var toCity;
    var date=new Date();
    var dateString;
    var responseData;
    function send(){
        var op = 2;
        var a1 = document.getElementById("departure");
        var a2 = document.getElementById("arrive");
        var a3 = document.getElementById("date");
        fromCity = a1.value;
        toCity = a2.value;
        date = a3.value;
        dateString =date.toString();
        dateString = dateString.replace(/-/g,'',);
        getdate(dateString);
        window.location.href = "flightInfo.html?op:" + op + "&flightCode:" + "" + "&cityFrom:" + fromCity + "&cityTo:" + toCity + "&data:" + dateString
    }
</script>
<div class="header">
    <div class="logo">
        <a href="homepage.html">
            <img src="image/logo.jpg" width="200px" alt="logo">
        </a>
    </div>
    <ul class="menu">
        <li class="top-menu-item top-menu-noclick">
            <a href="homepage.html" class="menu-hd cur_pointer"><span>首页</span></a>
        </li>
        <li class="top-menu-item top-menu-noclick">
            <a class="menu-hd"><span>航班查询</span></a>
            <div class="menu-dropdown">
                <div class="menu-dropdown-inner">
                    <p><a href="flight_num.html">按航班号</a></p>
                    <p><a href="takeoff_land.html">按起降地</a></p>
                </div>
            </div>
        </li>
        <li class="top-menu-item top-menu-noclick">
            <a href="personal.html" class="menu-hd"><span>个人中心</span></a>
            <div class="menu-dropdown">
                <div class="menu-dropdown-inner">
                    <p><a class="clickBtn" onclick="toChangePwd(localPage)">修改密码</a></p>
                    <p><a class="clickBtn" onclick="toMyInfo(localPage)">我的信息</a></p>

</div>
<div class="mainimage">
    <div class="image">
        <img src="image/page1.jpg" width="100%">
    </div>
    <div class="takeOffWindow">
        <p class="departure">出发地&nbsp:&nbsp</p>
        <p><input id="departure" type="text" class="departureInput" placeholder="请输入出发地 如PEK" maxlength="10" size="20"></p>
        <p class="arrive">到达地&nbsp:&nbsp</p>
        <p><input id="arrive" type="text" class="arriveInput" placeholder="请输入到达地 如SHA" maxlength="10" size="20"></p>
        <p class="date">出发日期&nbsp:&nbsp</p>
        <p><input id="date" type="date" class="dateInput" placeholder="出发日期" size="20"></p>
        <p><input type="button" class="takeOffBtn" id="in" value="查询" onclick="send()"></p>
    </div>
</div>
</body>
<script>
