<script>
    document.cookie="dep_city=true";
    document.cookie="arrive_city=true";
    document.cookie="notlogin=true";
    var today = new Date();
    var dateStr = today.getDate();
    var monthStr = today.getMonth() + 1;
    var yearStr = today.getFullYear();
    if(monthStr < 10){
        monthStr = "0" + monthStr;
    }
    if(dateStr < 10){
        dateStr  = "0" + dateStr;
    }
    var todayDate = yearStr + "/" + monthStr + "/" + dateStr;
    var localPage = "takeoff_land.html";
    var fromCity;
    var toCity;
    var date=new Date();
    var dateString;
    function send(){
        var op = 2;
        var a1 = document.getElementById("departure");
        var a2 = document.getElementById("arrive");
        var a3 = document.getElementById("date");
        fromCity = a1.value;
        toCity = a2.value;
        if(fromCity == ""){
            if(get_cookie("dep_city")== "true"){
                emptyDepCity();
                setTimeout("empty()",1500);
            }
        }
        else if(toCity == ""){
            if(get_cookie("arrive_city")== "true"){
                emptyArriveCity();
                setTimeout("empty()",1500);
            }
        }
        else{
            fromCity = fromCity.split("(");
            fromCity = fromCity[1].split(")")[0];
            toCity = toCity.split("(");
            toCity = toCity[1].split(")")[0];
            date = a3.value;
            dateString =date.toString();
            dateString = dateString.replace(/\//g,'',);
            setdate(dateString);
            window.location.href = "flightInfo.html?op:" + op + "&flightCode:" + "" + "&cityFrom:" + fromCity + "&cityTo:" + toCity + "&data:" + dateString;
        }
    }
</script>

<script>

                '            </li>';

        document.getElementById("departure").oninput = function () {
            var listnum = 0;
            var str = '';
            var cityName = document.getElementById("departure").value;
            var jslength=0;

            if(cityName != ""){
                str+='<table class="departure-table">\n';
                for(var i in jsonCity){
                    var index = jsonCity[i] + "(" + i + ")";
                    if(index.indexOf(cityName) == 0){
                        str+=
                            '            <tr><td class="departure-city" onmousemove="getCityName1(\''+jsonCity[i]+'('+i+')'+'\')">'+jsonCity[i]+'('+i+')'+'</td></tr>\n' ;
                        listnum++;
                    }
                    if(listnum >= 12){
                        break;
                    }
                }
                for(var i in jsonCity){
                    var index = jsonCity[i] + "(" + i + ")";
                    if(listnum >= 12){
                        break;
                    }
                    if(index.indexOf(cityName) > 0){
                        str+=
                            '            <tr><td class="departure-city" onmousemove="getCityName1(\''+jsonCity[i]+'('+i+')'+'\')">'+jsonCity[i]+'('+i+')'+'</td></tr>\n' ;

                    }
                }
                str+='        </table>';
                document.getElementById("departure-list").innerHTML=str;
            }
            else{
                document.getElementById("departure-list").innerHTML="";
            }
        }
        document.getElementById("arrive").oninput = function () {
            var listnum = 0;
            var str = '';
            var cityName = document.getElementById("arrive").value;
            var jslength=0;
            var jsonCity = JSON.parse(CityList);
            if(cityName != ""){
                str+='<table class="arrive-table">\n';
                for(var i in jsonCity){
                    var index = jsonCity[i] + "(" + i + ")";

                        str+=

                    }

                        break;
                    }
                }
                for(var i in jsonCity){
                    var index = jsonCity[i] + "(" + i + ")";
                    if(listnum >= 12){
                        break;
                    }

                        str+=
                            '            <tr><td class="arrive-city" onmousemove="getCityName2(\''+jsonCity[i]+'('+i+')'+'\')">'+jsonCity[i]+'('+i+')'+'</td></tr>\n' ;
                        listnum++;
                    }
                }
                str+='        </table>';
                document.getElementById("arrive-list").innerHTML=str;
            }
            else{
                document.getElementById("arrive-list").innerHTML="";
            }
        }
        document.getElementById("departure").onclick = function(){
            click1 = 1;
            hot();
        }
        document.getElementById("arrive").onclick = function(){
            hot();
            click1 = 1;
        }
        document.getElementById("flight-list").onclick = function(){
            click1 = 1;
        }
        document.getElementById("date").onclick = function () {
            document.getElementById("flight-list").innerHTML = "";
            MyDatePick();
        }
        document.onclick = function () {
            MyDatePick.close();
            if(click1 == 1){
                click1 = 0;
                MyDatePick.close();
            }
            else{
                document.getElementById("flight-list").innerHTML = "";
            }
        }
        document.getElementById("departure").onfocus = function () {
            focusOnWindow = 1;
        }
        document.getElementById("arrive").onfocus = function () {
            focusOnWindow = 2;
        }
    }
</script>

        var city = cityName.innerHTML;

        var jsonCity = JSON.parse(CityList);
        for(var i in jsonCity){
            var index = jsonCity[i] + "(" + i + ")";
            if(index.indexOf(city2) >= 0){
                if(focusOnWindow == 1){
                    document.getElementById("departure").value = jsonCity[i] + '('+i+')';
